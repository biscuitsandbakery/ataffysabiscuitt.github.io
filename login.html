<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- custom css file link -->
    <link rel="stylesheet" href="style2.css">

</head>
<body>
    
<div class="container">

    <form action="">

        <div class="row">

            <div class="col">
                
                <h3 class="title">billing address</h3>

                <div class="inputBox">
                    <span>full name :</span>
                    <input type="text" placeholder="mr.nanba sora">
                </div>

                <div class="inputBox">
                    <span>email :</span>
                    <input type="email" placeholder="example@example.come">
                </div>

                <div class="inputBox">
                    <span>address :</span>
                    <input type="text" placeholder="room - street - locality">
                </div>

                <div class="inputBox">
                    <span>city :</span>
                    <input type="text" placeholder="kanagawa">
                </div>
            
                <div class="flex">
                    <div class="inputBox">
                        <span>state :</span>
                        <input type="text" placeholder="japan">
                    </div>

                    <div class="inputBox">
                        <span>zip code :</span>
                        <input type="text" placeholder="123 456">
                    </div>
                </div>

                <div class="col">
                
                    <h3 class="title">payment</h3>
    
                    <div class="inputBox">
                        <span>cards accepted :</span>
                        <img src="card.png" alt="">
                    </div>
    
                    <div class="inputBox">
                        <span>name on card :</span>
                        <input type="email" placeholder="example@example.come">
                    </div>
    
                    <div class="inputBox">
                        <span>credit card numbers :</span>
                        <input type="number" placeholder="1111-2222-3333-4444">
                    </div>
    
                    <div class="inputBox">
                        <span>exp month :</span>
                        <input type="text" placeholder="january">
                    </div>
                
                    <div class="flex">
                        <div class="inputBox">
                            <span>exp year :</span>
                            <input type="text" placeholder="2009">
                        </div>
    
                        <div class="inputBox">
                            <span>CCV :</span>
                            <input type="text" placeholder="1234">
                        </div>
                    </div>
            </div>

        </div>

        <input type="submit" value="proced to checkout" class="submit=btn">
    </from>



</div>    

</body>
</html>
